version: "3.8"

services:
  http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: http-file-server
    ports:
      - "2222:2222"
    volumes:
      - .:/srv/files
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - http-network
    healthcheck:
      test: ["CMD", "python", "client.py", "http://localhost:2222/"]
      interval: 30s
      timeout: 10s
      retries: 3

# üåê Custom Docker network (bridge)
networks:
  http-network:
    driver: bridge

#  Define named volumes
volumes:
  shared_files:
  friend_files:
  downloads:
